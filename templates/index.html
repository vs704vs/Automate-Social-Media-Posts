<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business_Today</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
</head>
<body style="background: url('static/images/my_bg.jpg')">

    <br>
    <div class="mb-10 top-1 w-screen flex flex-col justify-center items-center">
        <img src="../static/images/logo.png" class="w-64 h-64" alt="Logo Image">
    </div>
    <br>

    <div class="bottom-6 m-auto relative" id="container" style="width: 1200px;  height: 1200px; position: relative;">
        <img src="" id="bg_image" alt="bg_image">
        <span class=" font-mono text-lg absolute text-white whitespace-pre-line text-justify" id="News" style="position: absolute; white-space: pre-line; top: 250px; left: 150px; color:white; width: 900px; font-size: 33px; line-height: 33px">
            {{News|safe}}
        </span>
    </div>

    <div id="canvasWrapper" class="mb-10 w-screen flex justify-center items-center">
        <button
            class="text-white p-3 rounded-md font-sans text-xl bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500"
            onclick="download()">Download Post</button>
    </div>


    <script>
        var newbg = document.getElementById("bg_image");
        var background = new Image();
        background.src = "static/images/" + (Math.floor(Math.random() * (8)) + 1) + ".png";
        newbg.src = background.src;
    </script>

    <script src="/static/js/h2c.min.js"></script>
    <script>
        function download() {
            html2canvas(document.getElementById("container"), { height: 700, width: 614 }).then(canvas => {
                //document.body.appendChild(canvas);
                var a = document.createElement('a');
                a.href = canvas.toDataURL("image/jpeg").replace("image/jpeg", "image/octet-stream");
                a.download = 'my_image.jpg';
                a.click();
            });
        }
    </script>

</body>
</html>
